<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/tri-state-button.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <div id="calculator">
      <header>
        <h1>calc</h1>
        <div class="container-right">
          <h3>THEME</h3>
          <div>
            <div id="tri-state-mode-display">
              <span>1</span><span>2</span><span>3</span>
            </div>
            <button
              tabindex="2"
              id="tri-state-slider"
              aria-label="change theme"
            >
              <div id="tri-state-slider-handle"></div>
            </button>
          </div>
        </div>
      </header>
      <main>
        <div class="display">399,981</div>
        <div class="keypad">
          <div class="container">
            <div class="key-row">
              <div class="key">7</div>
              <div class="key">8</div>
              <div class="key">9</div>
              <div class="key delete">DEL</div>
            </div>
            <div class="key-row">
              <div class="key">4</div>
              <div class="key">5</div>
              <div class="key">6</div>
              <div class="key">+</div>
            </div>
            <div class="key-row">
              <div class="key">1</div>
              <div class="key">2</div>
              <div class="key">3</div>
              <div class="key">-</div>
            </div>
            <div class="key-row">
              <div class="key">.</div>
              <div class="key">0</div>
              <div class="key">/</div>
              <div class="key">x</div>
            </div>
            <div class="key-row">
              <div class="long-key">RESET</div>
              <div class="long-key">=</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./scripts/slider.js"></script>
    <script src="./scripts/calculator.js"></script>
  </body>
</html>
