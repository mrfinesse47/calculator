<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/theme.css" />
    <link rel="stylesheet" href="./styles/tri-state-button.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Calculator App</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
  </head>
  <body>
    <div id="calculator">
      <header>
        <h1>calc</h1>
        <div class="container-right">
          <h3>THEME</h3>
          <div>
            <div id="tri-state-mode-display">
              <span>1</span><span>2</span><span>3</span>
            </div>
            <button
              tabindex="2"
              id="tri-state-slider"
              aria-label="change theme"
            >
              <div id="tri-state-slider-handle"></div>
            </button>
          </div>
        </div>
      </header>
      <main>
        <div id="display">399,981</div>
        <div id="keypad">
          <div class="container">
            <div class="keypad-row">
              <div id="7" class="key key-std">7</div>
              <div id="8" class="key key-std">8</div>
              <div id="9" class="key key-std">9</div>
              <div id="delete" class="key key-delete">DEL</div>
            </div>
            <div class="keypad-row">
              <div id="4" class="key key-std">4</div>
              <div id="5" class="key key-std">5</div>
              <div id="6" class="key key-std">6</div>
              <div id="+" class="key key-std">+</div>
            </div>
            <div class="keypad-row">
              <div id="1" class="key key-std">1</div>
              <div id="2" class="key key-std">2</div>
              <div id="3" class="key key-std">3</div>
              <div id="-" class="key key-std">-</div>
            </div>
            <div class="keypad-row">
              <div id="." class="key key-std">.</div>
              <div id="0" class="key key-std">0</div>
              <div id="/" class="key key-std">/</div>
              <div id="*" class="key key-std">x</div>
            </div>
            <div class="keypad-row">
              <div id="reset" class="key key-long key-long-reset">RESET</div>
              <div id="=" class="key key-long key-long-equals">=</div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./scripts/slider.js"></script>
    <script src="./scripts/calculator.js"></script>
  </body>
</html>
